<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="YouTube Clone - Watch and share videos from creators around the world"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Roboto (YouTube's font) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>YouTube Clone</title>
    
    <!-- Tailwind CSS (if you're using CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Custom styles to prevent MIME type issues */
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      
      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Scrollbar hide utility */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Custom Tailwind utilities for sidebar */
      .w-18 {
        width: 4.5rem; /* 72px */
      }
      
      .w-60 {
        width: 15rem; /* 240px */
      }
      
      .ml-18 {
        margin-left: 4.5rem; /* 72px */
      }
      
      .ml-60 {
        margin-left: 15rem; /* 240px */
      }
      
      .h-14 {
        height: 3.5rem; /* 56px */
      }
      
      .pt-14 {
        padding-top: 3.5rem; /* 56px */
      }
      
      .top-14 {
        top: 3.5rem; /* 56px */
      }
      
      /* Smooth transitions */
      .transition-all {
        transition: all 0.3s ease;
      }
      
      /* Focus states for accessibility */
      button:focus,
      input:focus,
      textarea:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Remove default button styles */
      button {
        border: none;
        background: none;
        cursor: pointer;
      }
      
      /* Ensure proper text rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
